<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaterEase - Menu Category Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #progress-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  {% include "header.html" %}
  <div class="container mt-5">
    <h2 class="text-center">Menu Category Form</h2>
    <div id="progress-bar" class="progress">
      <div id="progress-bar-fill" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="id_juice">Juice Cost</label>
            <input type="number" class="form-control" id="id_juice" name="juice" step="0.01">
          </div>
          <div class="form-group">
            <label for="id_veg_starters_cost">Veg Starters Cost</label>
            <input type="number" class="form-control" id="id_veg_starters_cost" name="veg_starters_cost" step="0.01">
          </div>
          <div class="form-group">
            <label for="id_nonveg_starters_cost">Non-Veg Starters Cost</label>
            <input type="number" class="form-control" id="id_nonveg_starters_cost" name="nonveg_starters_cost" step="0.01">
          </div>
          <div class="form-group">
            <label for="id_veg_main_cost">Veg Main Cost</label>
            <input type="number" class="form-control" id="id_veg_main_cost" name="veg_main_cost" step="0.01">
          </div>
          <div class="form-group">
            <label for="id_nonveg_main_cost">Non-Veg Main Cost</label>
            <input type="number" class="form-control" id="id_nonveg_main_cost" name="nonveg_main_cost" step="0.01">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="id_veg_bread_rice_noodle_cost">Veg Bread/Rice/Noodle Cost</label>
            <input type="number" class="form-control" id="id_veg_bread_rice_noodle_cost" name="veg_bread_rice_noodle_cost" step="0.01">
          </div>
          <div class="form-group">
            <label for="id_nonveg_bread_rice_noodle_cost">Non-Veg Bread/Rice/Noodle Cost</label>
            <input type="number" class="form-control" id="id_nonveg_bread_rice_noodle_cost" name="nonveg_bread_rice_noodle_cost" step="0.01">
          </div>
          <div class="form-group">
            <label for="id_dessert_cost">Dessert Cost</label>
            <input type="number" class="form-control" id="id_dessert_cost" name="dessert_cost" step="0.01">
          </div>
          <div class="form-group">
            <input type="hidden" name="caterer_id" value="{{ user.id }}"> <!-- Hidden input for caterer_id -->
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Function to calculate and update progress bar
      function updateProgressBar() {
        var totalFields = $("form :input").length; // Total number of input fields in the form
        var filledFields = $("form :input").filter(function() {
          return $(this).val() !== ""; // Count filled fields
        }).length;
        var progress = (filledFields / totalFields) * 100; // Calculate progress percentage
        $("#progress-bar-fill").width(progress + "%").attr("aria-valuenow", progress); // Update progress bar width
      }

      // Call the updateProgressBar function on input change
      $("form :input").on("input", function() {
        updateProgressBar();
      });
    });
  </script>
</body>
</html>
