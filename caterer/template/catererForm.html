


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaterEase</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #progress-bar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
    {% include "header.html" %}
  <div class="container mt-5">
    <h2 class="text-center">Caterer Form</h2>
    <div id="progress-bar" class="progress">
      <div id="progress-bar-fill" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="id_caterer_name">Caterer Name</label>
            <input type="text" class="form-control" id="id_caterer_name" name="caterer_name">
          </div>
          <div class="form-group">
            <label for="id_image">Image</label>
            <input type="file" class="form-control-file" id="id_image" name="image">
          </div>
          <div class="form-group">
            <label for="id_description">Description</label>
            <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="id_street">Street</label>
            <input type="text" class="form-control" id="id_street" name="street">
          </div>
          <div class="form-group">
            <label for="id_city">City</label>
            <input type="text" class="form-control" id="id_city" name="city">
          </div>
          <div class="form-group">
            <label for="id_state">State</label>
            <input type="text" class="form-control" id="id_state" name="state">
          </div>
          <div class="form-group">
            <label for="id_zip_code">Zip Code</label>
            <input type="text" class="form-control" id="id_zip_code" name="zip_code">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="id_country">Country</label>
            <input type="text" class="form-control" id="id_country" name="country">
          </div>
          <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            <input type="text" class="form-control" id="id_phone_number" name="phone_number">
          </div>
          <div class="form-group">
            <label for="id_type">Type</label>
            <select class="form-control" id="id_type" name="type">
              <option value="veg">Veg</option>
              <option value="non-veg">Non-Veg</option>
              <option value="both">Both</option>
            </select>
          </div>
          <div class="form-group">
            <label for="id_deliverable_area">Deliverable Area (in miles)</label>
            <input type="number" class="form-control" id="id_deliverable_area" name="deliverable_area">
          </div>
          <div class="form-group">
            <label for="id_delivery_charge">Delivery Charge per mile</label>
            <input type="number" class="form-control" id="id_delivery_charge" name="delivery_charge">
          </div>
          <div class="form-group">
            <label for="id_free_delivery_till_km">Free Delivery till (in miles)</label>
            <input type="number" class="form-control" id="id_free_delivery_till_km" name="free_delivery_till_km">
          </div>
          <div class="form-group">
            
            <input type="hidden" class="form-control" id="id_max_order_day" name="max_order_night" value="0">
          </div>
          <div class="form-group">
            
            <input type="hidden" class="form-control" id="id_max_order_day" name="max_order_day" value="0">
          </div>
          <div class="form-group">
            <label for="id_max_order_day">Starting Price</label>
            <input type="number" class="form-control" id="id_max_order_day" name="starting_price">
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control" id="id_max_order_day" value="0" name="gst_for_food">
          </div>
          <div class="form-group">
            <label for="id_max_order_day">gstin number</label>
            <input type="number" class="form-control" id="id_max_order_day" name="gstin_number">
          </div>
          <div class="form-group">
            <label for="id_max_order_day">advance percentage</label>
            <input type="number" class="form-control" id="id_max_order_day" name="advance_percentage">
          </div>
        </div>
      </div>
      <input type="hidden" name="user_id" value="{{ user.id }}">  <!-- Hidden input for user_id -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Function to calculate and update progress bar
      function updateProgressBar() {
        var totalFields = $("form :input").length; // Total number of input fields in the form
        var filledFields = $("form :input").filter(function() {
          return $(this).val() !== ""; // Count filled fields
        }).length;
        var progress = (filledFields / totalFields) * 100; // Calculate progress percentage
        $("#progress-bar-fill").width(progress + "%").attr("aria-valuenow", progress); // Update progress bar width
      }

      // Call the updateProgressBar function on input change
      $("form :input").on("input", function() {
        updateProgressBar();
      });
    });
  </script>
</body>
</html>
